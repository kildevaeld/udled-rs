[package]
name = "udled"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["parser", "lexer"]
categories = ["parsing", "no-std"]
authors = ["Rasmus Kildev√¶ld <rasmuskildevaeld@gmail.com>"]
repository = "https://github.com/kildevaeld/udled-rs"
readme = "README.md"
description = "Tokenizer and parser"

[features]
default = []
std = ["serde?/std"]
serde = ["dep:serde"]


[dependencies]
unicode-segmentation = "1"
serde = { version = "1", default-features = false, features = [
    "derive",
], optional = true }
